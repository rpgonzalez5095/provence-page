  <script>
    const defaultConfig = {
      main_title: 'Provence',
      subtitle: 'Bienvenue en',
      button_1_text: 'Itinerary',
      button_2_text: 'Detailed Information',
      button_3_text: 'Arrangements',
      button_4_text: 'Google Drive',
      primary_color: '#ffffff',
      background_color: '#593d2b',
      font_family: 'Cormorant Garamond'
    };

    function onConfigChange(config) {
      const mainTitle = document.getElementById('main-title');
      const subtitle = document.getElementById('subtitle');
      const btn1 = document.getElementById('btn-1');
      const btn2 = document.getElementById('btn-2');
      const btn3 = document.getElementById('btn-3');
      const btn4 = document.getElementById('btn-4');

      mainTitle.textContent = config.main_title || defaultConfig.main_title;
      subtitle.textContent = config.subtitle || defaultConfig.subtitle;
      btn1.textContent = config.button_1_text || defaultConfig.button_1_text;
      btn2.textContent = config.button_2_text || defaultConfig.button_2_text;
      btn3.textContent = config.button_3_text || defaultConfig.button_3_text;
      btn4.textContent = config.button_4_text || defaultConfig.button_4_text;

      // Apply font
      const fontFamily = config.font_family || defaultConfig.font_family;
      mainTitle.style.fontFamily = `${fontFamily}, Georgia, serif`;

      // Apply colors
      const textColor = config.primary_color || defaultConfig.primary_color;
      mainTitle.style.color = textColor;
      [btn1, btn2, btn3, btn4].forEach(btn => {
        btn.style.color = textColor;
        btn.style.borderColor = textColor + '4D';
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              window.elementSdk.setConfig({ primary_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ['main_title', config.main_title || defaultConfig.main_title],
        ['subtitle', config.subtitle || defaultConfig.subtitle],
        ['button_1_text', config.button_1_text || defaultConfig.button_1_text],
        ['button_2_text', config.button_2_text || defaultConfig.button_2_text],
        ['button_3_text', config.button_3_text || defaultConfig.button_3_text],
        ['button_4_text', config.button_4_text || defaultConfig.button_4_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
